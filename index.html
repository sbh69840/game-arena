<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gamers' Arena</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-2">
            <div class="neon">Challenge 1:</div>
            <div class="flux">Cat Generator</div>
            <div class="flex-box-container-2-button">
                <div class="center">
                    <div class="outer button">
                        <button id="cat-generator" onclick="generateCat()">Generate Cat</button>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div id="flex-cat-gen" class="flex-box-container-2">

            </div>
        </div>
        <div class="container-3">
            <div class="neon">Challenge 2:</div>
            <div class="flux">Rock, Paper, Scissor</div>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <div id="rps-center" class="center">
                    <div id="rockDiv" class="outer circle">
                        <img id="rock" src="./static/images/img7.png" height="150" width="150" onclick="rpsGame(this)">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div id="paperDiv" class="outer circle">
                        <img id="paper" src="./static/images/img8.png" height="150" width="150" onclick="rpsGame(this)">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div id="scissorDiv" class="outer circle">
                        <img id="scissor" src="./static/images/img9.png" height="150" width="150" onclick="rpsGame(this)">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="flex-box-rps-button">
                <div class="center">
                    <div class="outer button">
                        <button id="rps-reset" onclick="resetRPS()">reset</button>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-4">
            <div class="neon">Challenge 3:</div>
            <div class="flux">BlackJack</div>
            <div class="neon neon_min"><span id="blackjack-result">Let's play</span></div>

            <div class="flex-blackjack-row1">
                <span>
                    You: <span id="your-blackjack-result">0</span>
                </span>
                <div id="your-box">
                </div>
                <span>
                    Dealer: <span id="dealer-blackjack-result">0</span>
                </span>
                <div id="dealer-box">
                </div>
            </div>
            <div class="flex-blackjack-buttons">
                <div class="center">
                    <div class="outer button">
                        <button id="blackjack-hit">Hit</button>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="center">
                    <div class="outer button">
                        <button id="blackjack-stand">Stand</button>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="center">
                    <div class="outer button">
                        <button id="blackjack-deal">Deal</button>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
<!--                 <div class="center">
                    <div class="outer button">
                        <button id="blackjack-help">Help!</button>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="flex-blackjack-row3">
                <table>
                    <tr>
                        <td>Wins</td>
                        <td>Losses</td>
                        <td>Draws</td>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="./static/js/script.js"></script>
    </body>
</html>
